<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote on Proposals - TEMPL DAO</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.15.0/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab {
            padding: 10px 20px;
            background: #f8f9fa;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .proposals-grid {
            display: grid;
            gap: 20px;
        }

        .proposal-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .proposal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .proposal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .proposal-id {
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
        }

        .proposal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .proposal-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .proposal-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .vote-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .vote-bars {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .vote-bar {
            background: white;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #e9ecef;
        }

        .vote-bar.yes {
            border-color: #28a745;
        }

        .vote-bar.no {
            border-color: #dc3545;
        }

        .vote-label {
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .vote-count {
            font-size: 18px;
            color: #333;
        }

        .vote-percentage {
            font-size: 14px;
            color: #666;
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }

        .progress-fill.yes {
            background: #28a745;
        }

        .progress-fill.no {
            background: #dc3545;
        }

        .vote-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vote-yes {
            background: #28a745;
            color: white;
        }

        .vote-yes:hover {
            background: #218838;
        }

        .vote-no {
            background: #dc3545;
            color: white;
        }

        .vote-no:hover {
            background: #c82333;
        }

        .execute-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .execute-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-active {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-passed {
            background: #d4edda;
            color: #155724;
        }

        .badge-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-executed {
            background: #e2e3e5;
            color: #383d41;
        }

        .countdown {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            color: #666;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .create-proposal-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .create-proposal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .user-vote-status {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            padding: 8px 12px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó≥Ô∏è TEMPL DAO Governance</h1>
            <div class="subtitle">Vote on community proposals</div>
            
            <div id="statusMessage" class="status-message"></div>
            
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-value" id="totalMembers">0</div>
                    <div class="stat-label">Total Members</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeProposals">0</div>
                    <div class="stat-label">Active Proposals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="treasuryBalance">0</div>
                    <div class="stat-label">Treasury Balance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="userStatus">Not Connected</div>
                    <div class="stat-label">Your Status</div>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('active')">Active Proposals</button>
            <button class="tab" onclick="showTab('past')">Past Proposals</button>
            <button class="tab" onclick="showTab('executed')">Executed</button>
        </div>

        <div id="proposalsContainer" class="proposals-grid">
            <div class="empty-state">
                <div class="empty-icon">üì≠</div>
                <h3>No proposals yet</h3>
                <p>Be the first to create a proposal for the community!</p>
                <a href="#" id="createProposalLink" class="create-proposal-btn">Create Proposal</a>
            </div>
        </div>
    </div>

    <script>
        const CONTRACT_ABI = [
            "function hasPurchased(address) view returns (bool)",
            "function getMemberCount() view returns (uint256)",
            "function getTreasuryInfo() view returns (uint256,uint256,uint256,uint256,uint256,address)",
            "function proposalCount() view returns (uint256)",
            "function getProposal(uint256) view returns (address,string,string,uint256,uint256,uint256,bool,bool)",
            "function hasVoted(uint256,address) view returns (bool,bool)",
            "function getActiveProposals() view returns (uint256[])",
            "function vote(uint256,bool)",
            "function executeProposal(uint256)"
        ];

        let provider, signer, contract, walletAddress;
        let currentTab = 'active';
        let proposals = [];

        // Get contract address from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const contractAddress = urlParams.get('contract');

        if (!contractAddress) {
            document.getElementById('statusMessage').className = 'status-message error';
            document.getElementById('statusMessage').textContent = 'No contract address provided. Add ?contract=0x... to URL';
            document.getElementById('statusMessage').style.display = 'block';
        }

        // Update create proposal link
        document.getElementById('createProposalLink').href = `/propose.html?contract=${contractAddress}`;

        async function init() {
            if (!window.ethereum) {
                showStatus('error', 'Please install MetaMask');
                return;
            }

            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                walletAddress = await signer.getAddress();

                // Initialize contract
                contract = new ethers.Contract(contractAddress, CONTRACT_ABI, signer);

                // Load data
                await loadStats();
                await loadProposals();

                // Set up refresh interval
                setInterval(loadProposals, 30000); // Refresh every 30 seconds

            } catch (error) {
                console.error('Initialization error:', error);
                showStatus('error', 'Failed to connect: ' + error.message);
            }
        }

        async function loadStats() {
            try {
                const memberCount = await contract.getMemberCount();
                const treasuryInfo = await contract.getTreasuryInfo();
                const activeProposals = await contract.getActiveProposals();
                const isMember = await contract.hasPurchased(walletAddress);

                document.getElementById('totalMembers').textContent = memberCount.toString();
                document.getElementById('activeProposals').textContent = activeProposals.length;
                document.getElementById('treasuryBalance').textContent = 
                    parseFloat(ethers.formatEther(treasuryInfo[0])).toFixed(4) + ' tokens';
                document.getElementById('userStatus').textContent = isMember ? 'Member' : 'Not a Member';

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadProposals() {
            try {
                const proposalCount = await contract.proposalCount();
                proposals = [];

                for (let i = 0; i < proposalCount; i++) {
                    const proposal = await contract.getProposal(i);
                    const hasVoted = await contract.hasVoted(i, walletAddress);
                    
                    proposals.push({
                        id: i,
                        proposer: proposal[0],
                        title: proposal[1],
                        description: proposal[2],
                        yesVotes: proposal[3],
                        noVotes: proposal[4],
                        endTime: proposal[5],
                        executed: proposal[6],
                        passed: proposal[7],
                        userHasVoted: hasVoted[0],
                        userVote: hasVoted[1]
                    });
                }

                displayProposals();

            } catch (error) {
                console.error('Error loading proposals:', error);
            }
        }

        function displayProposals() {
            const container = document.getElementById('proposalsContainer');
            const now = Math.floor(Date.now() / 1000);
            
            let filteredProposals = proposals.filter(p => {
                if (currentTab === 'active') {
                    return p.endTime > now && !p.executed;
                } else if (currentTab === 'past') {
                    return p.endTime <= now && !p.executed;
                } else {
                    return p.executed;
                }
            });

            if (filteredProposals.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <h3>No ${currentTab} proposals</h3>
                        <a href="/propose.html?contract=${contractAddress}" class="create-proposal-btn">Create Proposal</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredProposals.map(p => {
                const totalVotes = Number(p.yesVotes) + Number(p.noVotes);
                const yesPercentage = totalVotes > 0 ? (Number(p.yesVotes) / totalVotes * 100).toFixed(1) : 0;
                const noPercentage = totalVotes > 0 ? (Number(p.noVotes) / totalVotes * 100).toFixed(1) : 0;
                const timeLeft = p.endTime - now;
                const isActive = timeLeft > 0 && !p.executed;
                
                let statusBadge = '';
                if (p.executed) {
                    statusBadge = '<span class="status-badge badge-executed">Executed</span>';
                } else if (isActive) {
                    statusBadge = '<span class="status-badge badge-active">Active</span>';
                } else if (p.passed) {
                    statusBadge = '<span class="status-badge badge-passed">Passed</span>';
                } else {
                    statusBadge = '<span class="status-badge badge-failed">Failed</span>';
                }

                let countdown = '';
                if (isActive) {
                    const days = Math.floor(timeLeft / 86400);
                    const hours = Math.floor((timeLeft % 86400) / 3600);
                    countdown = `<div class="countdown">‚è∞ ${days}d ${hours}h remaining</div>`;
                }

                let userVoteStatus = '';
                if (p.userHasVoted) {
                    userVoteStatus = `<div class="user-vote-status">‚úÖ You voted: ${p.userVote ? 'YES' : 'NO'}</div>`;
                }

                return `
                    <div class="proposal-card">
                        <div class="proposal-header">
                            <div>
                                <span class="proposal-id">#${p.id}</span>
                                ${statusBadge}
                            </div>
                        </div>
                        
                        <div class="proposal-title">${p.title}</div>
                        <div class="proposal-description">${p.description}</div>
                        
                        <div class="proposal-meta">
                            <div class="meta-item">üë§ ${p.proposer.slice(0, 6)}...${p.proposer.slice(-4)}</div>
                            <div class="meta-item">üìä ${totalVotes} votes</div>
                        </div>
                        
                        ${countdown}
                        ${userVoteStatus}
                        
                        <div class="vote-section">
                            <div class="vote-bars">
                                <div class="vote-bar yes">
                                    <div class="vote-label">
                                        <span>‚úÖ Yes</span>
                                        <span class="vote-count">${p.yesVotes.toString()}</span>
                                    </div>
                                    <div class="vote-percentage">${yesPercentage}%</div>
                                    <div class="progress-bar">
                                        <div class="progress-fill yes" style="width: ${yesPercentage}%"></div>
                                    </div>
                                </div>
                                
                                <div class="vote-bar no">
                                    <div class="vote-label">
                                        <span>‚ùå No</span>
                                        <span class="vote-count">${p.noVotes.toString()}</span>
                                    </div>
                                    <div class="vote-percentage">${noPercentage}%</div>
                                    <div class="progress-bar">
                                        <div class="progress-fill no" style="width: ${noPercentage}%"></div>
                                    </div>
                                </div>
                            </div>
                            
                            ${isActive && !p.userHasVoted ? `
                                <div class="vote-buttons">
                                    <button class="vote-yes" onclick="castVote(${p.id}, true)">Vote Yes</button>
                                    <button class="vote-no" onclick="castVote(${p.id}, false)">Vote No</button>
                                </div>
                            ` : ''}
                            
                            ${!isActive && !p.executed && p.passed ? `
                                <button class="execute-btn" onclick="executeProposal(${p.id})">Execute Proposal</button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function castVote(proposalId, support) {
            try {
                const tx = await contract.vote(proposalId, support);
                showStatus('info', 'Vote submitted. Waiting for confirmation...');
                await tx.wait();
                showStatus('success', `Vote cast successfully: ${support ? 'YES' : 'NO'}`);
                await loadProposals();
            } catch (error) {
                console.error('Voting error:', error);
                showStatus('error', 'Failed to cast vote: ' + error.message);
            }
        }

        async function executeProposal(proposalId) {
            try {
                const tx = await contract.executeProposal(proposalId);
                showStatus('info', 'Executing proposal. Waiting for confirmation...');
                await tx.wait();
                showStatus('success', 'Proposal executed successfully!');
                await loadProposals();
            } catch (error) {
                console.error('Execution error:', error);
                showStatus('error', 'Failed to execute proposal: ' + error.message);
            }
        }

        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            displayProposals();
        }

        function showStatus(type, message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = 'status-message ' + type;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
